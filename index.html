<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
    <title>Responsive Landing Page</title>
</head>
<body>
    
<section>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="">
            <p>Three Dots</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Specs</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="">
        </div>
    </header>

    <main>
        <div class="info">
            <div class="heading">
                <h2>Laptop for the future</h2>
                <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
            </div>
            <div class="btn-group">
                <button>14 inch</button>
                <button>Add To Cart</button>
            </div>
        </div>
    
    
        <div class="display">
            <img src="img/matebook.png" alt="">
            <div class="indicator">
                <img src="img/arrow-left.svg" alt="">
                <img src="img/dot.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/arrow-right.svg" alt="">
            </div>
        </div>
    </main>

    <div class="bg-images">
        <img class="big-eclipse" src="img/big-eclipse.svg" alt="">
        <img class="mid-eclipse" src="img/mid-eclipse.svg" alt="">
        <img class="small-eclipse" src="img/small-eclipse.svg" alt="">
    </div>
</section>

</body>
</html>
